<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
  <meta charset="UTF-8">
  <title>Form Patients</title>
  <link rel="stylesheet" href="/webjars/bootstrap/5.2.3/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
  <div class=" col-md-6 offset-3 " >
  <form method="post" th:action="@{save}">
    <div class="mb-3 mt-3">
      <label for="nom" class="form-label text-uppercase fw-bold">Name:</label>
      <input type="text" class="form-control" id="nom" placeholder="Enter Name" name="nom" th:value="${patient.nom}">
      <span class="text-danger" th:errors="${patient.nom}" th:value="${patient.nom}"></span>
    </div>
    <div class="mb-3">
      <label for="dateNaissance" class="form-label text-uppercase fw-bold">Date of birth:</label>
      <input type="date" class="form-control" id="dateNaissance" name="dateNaissance" th:value="${patient.dateNaissance}">
      <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
    </div>
    <div>
      <label class="text-uppercase fw-bold">Sick</label>
        <input class="form-check-input" type="checkbox" name="malade" th:checked="${patient.malade}">
        <span class="text-danger" th:errors="${patient.malade}"></span>
    </div>
    <div class="mb-3 mt-3">
      <label for="score" class="form-label text-uppercase fw-bold">Score:</label>
      <input type="text" class="form-control" id="score" placeholder="Enter Score"
             name="score" th:value="${patient.score}">
      <span class="text-danger" th:errors="${patient.score}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
  </div>
</div>
</body>
</html>
